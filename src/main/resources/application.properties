spring.application.name=ComputerShop
spring.datasource.url=jdbc:mysql://localhost:3306/sotebcomputer
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.storage_engine=innodb

# Maximum file size allowed to be uploaded (in bytes)
spring.servlet.multipart.max-file-size=10MB

# Maximum request size allowed (in bytes)
spring.servlet.multipart.max-request-size=10MB

